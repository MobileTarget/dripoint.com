<!DOCTYPE html>
<html ng-app="widApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"/>

    <title>DRI Point logout</title>

    <style>
      #successlog {
        color: green;
      }
      #logoutdiv {
        margin-top: 30px;
      }
    </style>
</head>
<body>
	<div class="container" ng-controller="widCtrl">
    <div id="logoutdiv">
      <button class="btn btn-lg btn-danger" ng-click="logout()">Click to Log Out</button>
    </div>
    <div>
      <p id="errorlog"></p>
      <p id="successlog"></p>
    </div>
	</div>

    <script src="js/et-test.js" type="text/javascript"></script>
    <script src="js/et-testing.js" type="text/javascript"></script>
    <script src="js/et-unit_tests.js" type="text/javascript"></script>
